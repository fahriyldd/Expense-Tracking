<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-container">
        <input type="number" id="amountInput" placeholder="Lütfen Bir Harcama Giriniz">
        <select id="categoryInput">
            <option value="">Kategori Seçiniz</option>
            <option value="Yiyecek">Yiyecek</option>
            <option value="Ulaşım">Ulaşım</option>
            <option value="Eğlence">Eğlence</option>
            <option value="Faturalar">Faturalar</option>
            <option value="Diğer">Diğer</option>
        </select>
        <input type="text" id="descriptionInput" placeholder="Açıklama">
    <button id="addExpenseBtn">Harcama Ekle</button>
    </div>
    
    
  <h2>Harcama Listesi</h2>
  <ul id="expenseList"></ul>

  <h3>Toplam Harcama: <span id="totalAmount">0</span> TL</h3>

  <script src="script.js"></script>
</body>
</html>
